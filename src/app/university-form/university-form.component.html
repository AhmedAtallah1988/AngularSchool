<p>Add University</p>

<form [formGroup]="universityForm" class="example-form" (ngSubmit) = "onSubmit()">
    <div>
        <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="Name">
          </mat-form-field>
          <div class = "validation-error" *ngIf = "submited && universityForm.controls.Name">
            <div *ngIf = "universityForm.controls.Name.errors && universityForm.controls.Name.errors.required">
              Name is required
            </div>
            <div *ngIf = "universityForm.controls.Name.errors && universityForm.controls.Name.errors.maxlength">
              Name is too long
            </div>
          </div>
      </div>
    
      <div>
        <mat-form-field class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput placeholder="Address" formControlName="Address">
          </mat-form-field>
          <div class = "validation-error" *ngIf = "submited && universityForm.controls.Address">
            <div *ngIf = "universityForm.controls.Address.errors && universityForm.controls.Address.errors.required">
                Address is required
            </div>
            <div *ngIf = "universityForm.controls.Address.errors && universityForm.controls.Address.errors.maxlength">
                Address is too long
            </div>
          </div>
      </div>

      <div>
        <button mat-raised-button color="accent" >Save</button>
        <a routerLink="/universities" class="btn btn-link btn-cancel">cancel</a>
      </div>

    </form>
