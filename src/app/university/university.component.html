<p>Universities</p>

<mat-form-field>
    <input matInput placeholder="Search" (input)="searchByName($event.target.value)">
  </mat-form-field>

  <a routerLink="/universityform" class="btn btn-link btn-studentform">
    <button mat-raised-button color="primary" >Add University</button></a>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.univirsityId}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="ord">
      <th mat-header-cell *matHeaderCellDef> Ord. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.univirsityName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.univirsityAddress}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="studentsCount">
      <th mat-header-cell *matHeaderCellDef> Students Count </th>
      <td mat-cell *matCellDef="let element"> {{element.studentsCount}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a href="#" title="Edit" (click) ="Edit(element.univirsityId);false"><span class="material-icons">edit</span></a>  
        <a href="#" title="Delete" (click) ="Delete(element.univirsityId);false"><span class="material-icons">delete</span></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
